<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Klee+One&family=Source+Serif+4:opsz,wght@8..60,300;8..60,400;8..60,500;8..60,600;8..60,700&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=Klee+One&family=Source+Serif+4:opsz,wght@8..60,300;8..60,400;8..60,500;8..60,600;8..60,700&display=swap"
    rel="stylesheet">
  <title>Интернет-магазин "CandleStudio"</title>
</head>

<body>
  <header>
    <nav>
      <ul class="container nav">
        <li>
          <a href="#" class="logo">CandleStudio</a>
        </li>
        <li>
          <a href="#shop-items">Каталог</a>
        </li>
        <li>
          <a href="#contacts">Контакты</a>
        </li>
        <li>
          <div class="site-search">
            <input type="search" id="search-input">
            <button type="button" id="search-btn" class="fa fa-search"></i>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="sorting">
      <label for="sort">Сортировка:</label>
      <select name="sort" id="sort">
        <option selected value="alphabet">По алфавиту</option>
        <option value="expensive">Сначала дорогие</option>
        <option value="cheap">Сначала дешевые</option>
        <option value="rating">Рейтинг</option>
      </select>
    </div>
    <section id="shop-items"></section>
    <p id="nothing-found"></p>
  </main>

  <footer id="contacts" class="container">
    <a href="#" class="logo">CandleStudio</a>
  </footer>

  <template id="item-template">
    <div class="shop-item">
      <img src="">
      <div class="content">
        <div class="tags"></div>
        <h1></h1>
        <p></p>
        <span class="price"></span>
        <div class="rating"></div>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>

</html>
